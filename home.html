    <script>
        function langTextAdd(element){
            var text = document.getElementById("langText");
            text.innerHTML = element.srcElement.id;
            text.style.display = "block";
        }
        function langTextRemove(){
            var text = document.getElementById("langText");
            text.style.display = "none";
        }
        function onloadFunc(){
            var text = document.getElementById("langText");
            text.style.display = "none";
            var imgs = document.getElementsByClassName("lang-img");
            for (var img of imgs){
                img.addEventListener('mouseover', langTextAdd);
                img.addEventListener('mouseout', langTextRemove);
            }
        }
        window.onload = onloadFunc;
    </script>

</head>
